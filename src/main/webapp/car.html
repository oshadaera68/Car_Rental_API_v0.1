<section class="container-fluid">
    <section class="row mt-2">
        <div class="col-10 col-lg-5 px-0" id="id" style="">
            <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleCaptions">
                <div class="carousel-indicators">
                    <button aria-current="true" aria-label="Slide 1" class="active" data-bs-slide-to="0"

                    <button aria-label="Slide 2" data-bs-slide-to="1" data-bs-target="#carouselExampleCaptions"

                            type="button"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img alt="Error loading image" class="d-block w-100"
                             src="assets/images/car-rental/vehicle/vehicle.jpg">

                        <img alt="Error loading image" class="d-block w-100"

    <h1 class="new position-absolute"><u>Vehicle Form</u></h1>

    <form action="">
        <div class="mb-3">
            <form class="d-flex">
                <h2 class="position-absolute" id="class">Search Vehicle</h2>
                <input class="form-control me-2" type="search" id="txtId" placeholder="Search Vehicle"
                       aria-label="Search">
                <button class="btn btn-primary button" style="" type="submit">Search Vehicle</button>

                <label for="txtVehicleId" class="position-absolute label">Vehicle Id</label>
                <input type="text" class="form-control position-absolute" id="txtVehicleId" name="id" style=""
                       aria-describedby="emailHelp" placeholder="Enter Vehicle id">

                <label for="txtVehicleName" class="position-absolute label">Vehicle Name</label>
                <input type="text" class="form-control position-absolute" id="txtVehicleName" name="name" style=""
                       aria-describedby="emailHelp" placeholder="Enter Vehicle id">

                <label for="selectTransmission" class="position-absolute label2">Transmission Type</label>
                <select class="form-select" aria-label="Default select example" id="selectTransmission"
                        name="transmissionType">
                    <option value="1">Auto</option>
                    <option value="2">Manual</option>
                </select>

                <label for="selectFuel" class="position-absolute label3">Fuel type</label>
                <select class="form-select" aria-label="Default select example" id="selectFuel" name="fuelType">
                    <option value="1">Diesel</option>
                    <option value="2">Petrol</option>
                </select>

                <label for="txtNoOfPassengers" class="position-absolute label5">No Of Passengers</label>
                <input type="text" class="form-control position-absolute" id="txtNoOfPassengers" name="noOfPassengers"
                       style=""
                       aria-describedby="emailHelp" placeholder="Enter no of passengers">

                <label for="txtBrand" class="position-absolute label6">Brand</label>
                <input type="text" class="form-control position-absolute" id="txtBrand" name="brand" style=""
                       aria-describedby="emailHelp" placeholder="Enter Vehicle Brand">

                <button type="button" class="btn btn-success position-absolute" id="save">Save</button>
                <button type="button" class="btn btn-primary position-absolute" id="update">Update</button>
                <button type="button" class="btn btn-warning position-absolute" id="loadAll">Load All</button>
                <button type="button" class="btn btn-danger position-absolute" id="delete">Delete</button>

                <table class="table position-absolute table-primary text-center table-bordered" id="table">
                    <thead>
                    <tr>
                        <th scope="col">Vehicle Id</th>
                        <th scope="col">Vehicle Name</th>
                        <th scope="col">Transmission Type</th>
                        <th scope="col">Fuel Type</th>
                        <th scope="col">No Of Passengers</th>
                        <th scope="col">Brand</th>
                    </tr>
                    </thead>
                    <tbody id="vehicleTable">

                    </tbody>
                </table>
            </form>
        </div>
    </form>

</section>
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/jquery-3.6.0.min.js"></script>
<script>
    var baseURL = "http://localhost:8080/Car_Rental_API_war/car";

    $("#id").click(function () {
        searchVehicle();
    })

    $("#save").click(function () {
        saveVehicle();
    })

    $("#loadAll").click(function () {
        loadAllVehicle();
    })

    $("#update").click(function () {
        updateVehicle();
    })

    $("#delete").click(function () {
        deleteVehicle()
    })

    function searchVehicle() {
        var carId = $("#txtVehicleId").val();

        $.ajax({
            url: baseURL + "/" + carId,
            method: "GET",
            success: function (res) {
                if (res.code === 200) {
                    var car = res.data;
                    $("#txtVehicleId").val(car.id);
                    $("#txtVehicleName").val(car.name);
                    $("#selectTransmission").val(car.transmissionType);
                    $("#selectFuel").val(car.fuelType);
                    $("#txtNoOfPassengers").val(car.noOfPassengers);
                    $("#txtBrand").val(car.brand);
                } else {
                    clearForm();
                }
            },
            error:function (ob){
                alert(ob.responseJSON.message);
            }
        });
    }


    function deleteVehicle() {
        let driverId = $("#txtVehicleId").val();

        $.ajax({
            url: baseURL + "?id=" + driverId,
            method: "DELETE",
            success: function (res) {
                if (res.code === 200) {
                    alert("Customer Successfully Deleted");
                    loadAllDriver();
                    clearForm();
                }
            },
            error: function (ob) {
                alert(ob.responseJSON.message);
            }
        });
    }

    function updateVehicle() {
        var driverOb = {
            id: $("#txtVehicleId").val(),
            name: $("#txtVehicleName").val(),
            transmission: $("#selectTransmission").val(),
            fuel: $("#selectFuel").val(),
            passengers: $("#txtNoOfPassengers").val(),
            brand: $("#txtBrand").val()
        }

        $.ajax({
            url: baseURL,
            method: "PUT",
            contentType: "application/json",
            data: JSON.stringify(driverOb),
            success: function (res) {
                if (res.code === 200) {
                    alert("Successfully Updated");
                    loadAllVehicle();
                    clearForm();
                }
            },
            error: function (ob) {
                alert(ob.responseJSON.message);
            }
        });
    }

    function loadAllVehicle() {
        $("#vehicleTable").empty();
        $.ajax({
            url: baseURL,
            method: "GET",
            success: function (resp) {
                for (const vehicle of resp.data) {
                    let row = `<tr><td>${vehicle.id}</td><td>${vehicle.name}</td><td>${vehicle.transmissionType}</td><td>${vehicle.fuelType}</td><td>${vehicle.noOfPassengers}</td><td>${vehicle.brand}</td></tr>`;
                    $("#vehicleTable").append(row);
                }
                bindClickEvents();
                clearForm();
            },
            error: function (ob) {
                alert(ob.responseJSON.message);
            }
        });
    }

    function saveVehicle() {
        var data = $("#vehicleTable").serialize();
        $.ajax({
            url: baseURL,
            method: "POST",
            data: data,
            success: function (res) {
                if (res.code === 200) {
                    alert("Success");
                    loadAllVehicle()
                    clearForm();
                }
            },
            error: function (ob) {
                alert(ob.responseJSON.message);
            }
        });

        function clearForm() {
            $("#txtVehicleId").val("");
            $("#txtVehicleName").val("");
            $("#selectTransmission").val("");
            $("#selectFuel").val("");
            $("#txtNoOfPassengers").val("");
            $("#txtBrand").val("");
        }
    }
</script>
</body>
